<form (ngSubmit)="login(user)">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter username" [(ngModel)]="user.username" class="form-control"/>        
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" name="password" placeholder="Enter password" [(ngModel)]="user.password" class="form-control"/>        
    </div>
    <button type="submit" class="btn btn-default">Login</button>
</form>
